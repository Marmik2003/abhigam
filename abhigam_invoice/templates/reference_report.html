{% extends 'partials/_base.html' %}
{% block title %}
Abhigam | Individual Patient Profile
{% endblock title %}
{% block container-fluid %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-user"></i>&nbsp; Individual Patient Profile</h1>
    </div>
</div>
<section id="color-registration">
    <div class="card">
        <div class="shadow">
            {% include 'partials/_alerts.html' %}
            <div class="row-md-12 px-4 py-3">
                <form method="post">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="doctor_name">Doctor Name</label>
                            <select name="doctor_name" id="doctor_name" class="form-control">
                                <option value="abc">Dr. ABC</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2 align-bottom">

                            <button type="submit" class="btn btn-secondary" style="margin-top: 32px;"><i class="fa fa-search"></i> Search All</button>
                        </div>
                    </div>
                </form>
                <br>
                <div class="row-md-12 px-2 py-3">
                    <br>
                    <table width="100%" class="table table-bordered table-hover table-responsive" >
                        <thead>
                            <th width="7%">No</th>
                            <th width="30%">Refer by</th>
                            <th width="60%">Patient Name</th>
                            <th width="7%">Days</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock container-fluid %}
