{% extends 'partials/_base.html' %}
{% block title %}
Abhigam | Bill
{% endblock title %}
{% block container-fluid %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-file-invoice"></i>&nbsp; Bill</h1>
    </div>
</div>
<section id="color-registration">
    <div class="card">
        <div class="shadow">
            {% include 'partials/_alerts.html' %}
            <div class="row-md-12 px-4 py-3">
                <form method="post">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="billno">Bill Number</label>
                            <input class="form-control" type="number" placeholder="Bill number" id="billno" name="billno">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="patient_id">Patient ID</label>
                            <input class="form-control" type="number" placeholder="Bill number" id="patient_id" name="patient_id">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="pan_no">PAN Number</label>
                            <input class="form-control" type="text" name="pan_no" id="pan_no">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cin_no">CIN Number</label>
                            <input class="form-control" type="text" name="cin_no" id="cin_no">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary">Generate Bill</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock container-fluid %}
