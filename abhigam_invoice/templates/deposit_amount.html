{% extends 'partials/_base.html' %}
{% block title %}
Abhigam | Deposit Amount
{% endblock title %}
{% block container-fluid %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-credit-card"></i>&nbsp; Deposit Amount</h1>
    </div>
</div>
<section id="color-registration">
    <div class="card">
        <div class="shadow">
            {% include 'partials/_alerts.html' %}
            <div class="row-md-12 px-4 py-3">
                <form method="post">
                    <div class="form-row">
                        <div class="form-group col-md-1">
                            <label for="patient_id">Patient's ID</label>
                            <input type="text" id="patient_id" name="patient_id" class="form-control" value="AC">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="patient_id">Deposit Amount</label>
                            <input type="number" id="deposit_amount" name="deposit_amount" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="depositDate">Date of Deposition</label>
                            <input type="date" class="form-control" id="depositDate" placeholder="01/01/1001">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Deposit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock container-fluid %}
